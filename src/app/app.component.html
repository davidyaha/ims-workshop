<div #cesiumContainer>
  <ac-map [flyTo]="homeLocation">
    <ac-map-layer-provider
      [provider]="arcGisMapServerProvider"
      [options]="{url : 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer'}"
    >
    </ac-map-layer-provider>

    <!-- Entity layers -->
    <app-alerts-layer></app-alerts-layer>
    <app-forecast-layer></app-forecast-layer>
    <app-sat-data-layer></app-sat-data-layer>
  </ac-map>
</div>
