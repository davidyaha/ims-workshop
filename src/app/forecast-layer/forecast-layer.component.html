<ac-layer acFor="let city of cities$" [context]="this">
  <!-- <ac-billboard-desc props="{
    image: city.image,
    position: city.position
  }"></ac-billboard-desc> -->
  <ac-html-desc props="{position: city.position, show: true}">
    <ng-template let-html>
      <div>
        <h1>{{city.name}}</h1>
      </div>
    </ng-template>
  </ac-html-desc>
  <ac-label-desc props="{
    position: city.position,
    showBackground: true,
    text: city.name
  }"></ac-label-desc>
  <ac-label-desc props="{
    position: city.position,
    text: city.measurements[0].maxTemperture,
    showBackground: true,
    pixelOffset : [-20,40] | pixelOffset
  }"></ac-label-desc>
</ac-layer>
